<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./maiin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <title>SISADCON Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white; " href="./index.html"><strong>SISADCON</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" style="color: white;" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" style="color: white;" href="#" data-bs-toggle="modal" data-bs-target="#sigupModal">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout" style="color: white;">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Button trigger modal -->
  
  <!-- Acceder Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form id="login-form">

                <label for="email">Email</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

                <label for="email">Contraseña</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="*******" required>

                <button  class="btn btn-primary w-100 mb-4" type="submit">Acceder</button>

            </form>

            <button  class="btn btn-outline-secondary w-100 mb-4"  id="googleLogin" type="button">Google</button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Registrarse Modal -->
  <div class="modal fade" id="sigupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <!-- Registrarse -->
            <form id="signup-form">

                <label for="email">Email</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                <label for="email">Contraseña</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>

                <button  class="btn btn-primary" type="submit">Registrarse</button>

            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

 
  
  <div style="width: 100%; height: 100vh; overflow: hidden;">
    <img src="https://images3.alphacoders.com/127/1273127.jpg" class="img-fluid" alt="..." style="width: 100%; height: 100%;">
  </div>
  
  

    <script src="./maiin.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>

</body>

</html>
